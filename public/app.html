        <script>
            window.defaults = {
                api: "https://sa-jordan.studiomawa.com",
                country: "Jordan",
                lang: "en",
                langs: [
                    { id: 1, code: "en", name: "English" },
                    { id: 2, code: "tr", name: "Türkçe" },
                    { id: 3, code: "ku", name: "Kurdish" },

                ],
                current_location: [32.2650893, 35.878883],
                zoom: 7,
            };

            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            /* gtag("config", "UA-153594044-1", {
                campaign: {
                    source: "Kiosk",
                    medium: "Sabiha Gokcen Airport 1",
                },
            }); */

            var resetInterval = null;
            var needRefresh = false;

            function resetTimer() {
                if (resetInterval != null) {
                    clearInterval(resetInterval);
                }
                resetInterval = setTimeout(function (params) {
                    if (needRefresh) {
                        window.location.href = "/";
                    }
                }, 120000);
            }

            function addListener(el, s, fn) {
                s.split(" ").forEach((e) => el.addEventListener(e, fn, false));
            }

            function init() {
                addListener(
                    window,
                    "click mousedown mouseup touchstart touchend",
                    function (e) {
                        needRefresh = true;
                        resetTimer();
                    }
                );

                resetTimer();
            }
        </script>
